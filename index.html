<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Título da página</title>
		<meta charset="utf-8">
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<div id="users">
			<h1 id="title">Titulo Teste</h1>
		</div>



		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript" src="js/firebase.js"></script>
		<script type="text/javascript">
			$( document ).ready(function() {
			
				firebase.initializeApp(getConfig());

				// Cria uma instancia da base de dados
				var database = firebase.database();

				//Cria uma referencia para o nó 'users'
				var users = firebase.database().ref('users');

				//
				users.once('value', function(snapshot) {
					snapshot.forEach(function(childSnapshot) {
					    //console.log(childSnapshot.val());

					    //var key = document.getElementById(childSnapshot.key);
					    //var value = document.getElementById('value');
					    var para = document.createElement("P");                       // Create a <p> node
						var t = document.createTextNode(childSnapshot.val().name);      // Create a text node
						para.appendChild(t); 
						document.getElementById("users").appendChild(para);
					    //'<p id="'+childSnapshot.val()+'">'+childSnapshot.val()+'</p>';
					    
					});
			   	});	
			});

			
		</script>
	</body>
</html>
