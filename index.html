<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Título da página</title>
		<meta charset="utf-8">
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<div id="users">
			<h1 id="title">Titulo Teste</h1>
		</div>
		<section id="float" class="default-section">
			<div id="form" class="float-left">
				<h1>Enviar dados para o Firebase</h1>
				
			</div>
			<div id="data" class="float-right">
				<h1>Dados do Firebase</h1>
			</div>
		</section>


		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript" src="js/firebase.js"></script>
		<script type="text/javascript">
			$( document ).ready(function() {
				// Inicializa as configuraçoes do Firebase
				firebase.initializeApp(getConfig())

				// Cria uma instancia da base de dados
				var database = firebase.database();

				_initFirebase(database);
			});
			
		</script>
	</body>
</html>
